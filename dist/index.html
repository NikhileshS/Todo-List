<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title></head><body><header><dialog class="task-dialog"><form for="bookform" method="dialog" class="taskform"><div><label for="title">Task name :</label> <input id="title" for="task-name"></div><div><label for="task">Description :</label> <textarea name="task" id="task"></textarea></div><div class="prior"><label for="Priority">Priority :</label> <input type="checkbox" id="Priority" for="priority"></div><div class="taskbuttons"><button type="button" class="delete">Cancel</button> <button type="submit" class="submit">Submit</button></div></form></dialog><dialog class="Description"><div class="taskdescon"><div class="taskdetail"></div><btn class="close">Close</btn></div></dialog><dialog class="edit-dialog"><form for="bookform" method="dialog" class="taskform"><div><label for="edit-title">Task name :</label> <input id="edit-title" for="task-name"></div><div><label for="edit-task">Description :</label> <textarea name="task" id="edit-task"></textarea></div><div class="prior"><label for="edit-Priority">Priority :</label> <input type="checkbox" id="edit-Priority" for="priority"></div><div class="taskbuttons"><button type="button" class="edit-delete">Cancel</button> <button type="submit" class="edit-submit">Submit</button></div></form></dialog><dialog class="project-dialog"><form for="projectform" method="dialog" class="projectform"><label for="project-title">Project Title :</label> <input id="project-title" for="project-name"> <button type="button" class="proj-delete">Cancel</button> <button type="submit" class="proj-submit">Submit</button></form></dialog></header><div class="container" id="12"><nav class="sidebar"><button class="add-proj">Add new projects</button></nav><div class="content"></div></div><footer></footer><script defer="defer" src="main.js"></script></body></html>
